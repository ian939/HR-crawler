name: Daily Job Crawling

on:
  schedule:
    - cron: '0 23 * * *' # UTC 23:00 = KST 08:00
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          # slack_sdk와 데이터 가공을 위한 tabulate 추가
          pip install requests beautifulsoup4 pandas slack_sdk tabulate

      - name: Run crawler
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: python crawler.py

      - name: Commit and Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Update job listings: $(date +'%Y-%m-%d')" || exit 0
          git push

      # === 추가된 슬랙 캔버스 업데이트 단계 ===
      - name: Run Slack Canvas Update
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          SLACK_CANVAS_ID: ${{ secrets.SLACK_CANVAS_ID }}
        run: python update_canvas.py
